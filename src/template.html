<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Online sudoku puzzle solving game">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Arvo:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:700,800" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Solve sudoku puzzles online</title>
</head>
<body>

<!-- Modal -->
<div class="modal fade" id="levelModal" tabindex="-1" role="dialog" aria-labelledby="levelModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content ">
      <div class="modal-header">
        <h2 class="modal-title" id="levelModalTitle">NEW GAME</h2>
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> -->
      </div>
      <div class="modal-body mx-auto">
        <p>Select Difficulty Level</p>
        <div class="btn-level-group mx-auto">
          <button type="button" class="btn btn-primary rounded btn-lg level" data-level='easy'>Easy</button>
          <button type="button" class="btn btn-primary rounded btn-lg level" data-level='medium'>Medium</button>
          <button type="button" class="btn btn-primary rounded btn-lg level" data-level='hard' >Hard</button>
        </div>

      </div>

    </div>
  </div>
</div>
  <div class="container grid mx-auto ">
      <div class="toast d-flex justify-content-center rounded" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000" >

          <div class="toast-body">
            Hello, world! This is a toast message.
          </div>
        </div>

    <div class="board mx-auto  border rounded-lg shadow  ">

        <div class="grid-row ">
          <div class="col-1-of-9 border rounded-sm A1" id="A1"> </div>
          <div class="col-1-of-9 border rounded-sm A2" id="A2">
          </div>
          <div class="col-1-of-9 border rounded-sm A3" id="A3"> </div>

              <div>
                  <div class="dropdown-menu" aria-labelledby="settings">
                    <a class="dropdown-item" id="btn-reset" role="button" href="#">Reset Progress</a>
                    <a class="dropdown-item" id="btn-checkErrors" role="button" href="#">Check Errors</a>
                    <a class="dropdown-item" id="btn-solve" role="button" href="#">Solve Puzzle</a>
                  </div>
              </div>

          </div>

    <div class="numpad mt-5">
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item" id="digit-1"><span class="badge badge-light count-1">0</span>1</li>
        <li class="list-group-item" id="digit-2"><span class="badge badge-light count-2">0</span>2</li>
